<html>

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400&display=swap"
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  </head>
  <body>
    <nav>
      <div class="logo">
        <h4><a href="index.html">Vibishek's Dream Garage</a></h4>
      </div>
      <div class="burger">
        <div class="line1"></div>
        <div class="line2"></div>
        <div class="line3"></div>
      </div>
      <ul class="nav_links">
        <li><a href="index.html">Home</a></li>
        <li><a href="brands.html">Brands</a></li>
        <li><a href="#">Top 10</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
    <div class="form-container">
      <form action="mail_handler.php" method="POST" class="form">
        <h2>Feedback</h2>
        <div class="form-group">
          <label for="name" class="form-label">Your Name:</label>
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            placeholder="Hans Peter"
            tabindex="1"
            required
          />
        </div>
        <div class="form-group">
          <label for="email" class="form-label">Your E-Mail:</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            placeholder="hans.peter@gmail.com"
            tabindex="2"
            required
          />
        </div>
        <div class="form-group">
          <label for="subject" class="form-label">Subject</label>
          <input
            type="text"
            class="form-control"
            id="subject"
            name="subject"
            placeholder="Subject"
            tabindex="3"
            required
          />
        </div>
        <div class="form-group">
          <label for="message" class="form-label">Message:</label>
          <textarea
            type="text"
            class="form-control"
            id="message"
            name="message"
            placeholder="Your Message..."
            required
          >
          </textarea>
        </div>
        <div>
          <input type="submit" class="submit-btn" value="Send Message" name="submit"></button>
        </div>
      </form>
    </div>

    <script src="app.js"></script>
  </body>
</html>
